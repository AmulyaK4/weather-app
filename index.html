<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="app-title">Weather App</h1>
            
           
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        class="city-input"
                    >
                    <button id="searchBtn" class="search-btn" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

          
            <div id="errorMessage" class="error-message hidden">
                Invalid city name
            </div>

            
            <div id="weatherDisplay" class="weather-display hidden">
                <div class="weather-icon-container">
                    <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                </div>
                <h2 id="cityName" class="city-name"></h2>
                <div class="temperature" id="temperature"></div>
                <div class="weather-condition" id="weatherCondition"></div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: <span id="humidity"></span>%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind: <span id="windSpeed"></span> km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
